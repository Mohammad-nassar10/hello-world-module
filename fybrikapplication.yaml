apiVersion: app.fybrik.io/v1alpha1
kind: FybrikApplication
metadata:
  name: my-notebook
spec:
  selector:
   workloadSelector:
     matchLabels: {}
  appInfo:
    intent: fraud-detection
  data:
    - dataSetID: "fybrik-notebook-sample/paysim-csv"
      requirements: 
        copy:
          required: true
        interface:
          dataformat: csv
          protocol: s3
