apiVersion: v1
kind: Service
metadata:
  name: {{ include "hw-module.fullname" . }}
  labels:
    {{- include "hw-module.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hw-module.selectorLabels" . | nindent 4 }}
